version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up build environment..."
        - 'echo "Node version: $(node --version)"'
        - 'echo "NPM version: $(npm --version)"'
        - echo "Clearing npm cache..."
        - npm cache clean --force
        - echo "Installing dependencies..."
        - npm ci
        - echo "Verifying TypeScript installation..."
        - npm list typescript @types/react @types/node || echo "Some TypeScript packages missing"
        - echo "Validating environment variables..."
        - |
          if [ -z "$JWT_SECRET" ]; then
            echo "ERROR: JWT_SECRET environment variable is required"
            exit 1
          fi
        - |
          if [ -z "$APP_AWS_REGION" ]; then
            echo "WARNING: APP_AWS_REGION not set, using default us-east-1"
            export APP_AWS_REGION=us-east-1
          fi
        - |
          if [ -z "$APP_DYNAMODB_SUBMISSIONS_GSI_CHURCH_DATE" ]; then
            echo "WARNING: APP_DYNAMODB_SUBMISSIONS_GSI_CHURCH_DATE not set, using default submissions-church-date-index"
            export APP_DYNAMODB_SUBMISSIONS_GSI_CHURCH_DATE=submissions-church-date-index
          fi
        - |
          if [ -z "$APP_ACCESS_KEY_ID" ]; then
            echo "ERROR: APP_ACCESS_KEY_ID environment variable is required"
            exit 1
          fi
        - |
          if [ -z "$APP_SECRET_ACCESS_KEY" ]; then
            echo "ERROR: APP_SECRET_ACCESS_KEY environment variable is required"
            exit 1
          fi
        - echo "Environment variables validated successfully"

        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Next.js application..."
        - echo "Setting NODE_ENV=production for build"
        - export NODE_ENV=production
        - echo "Next.js will automatically run TypeScript checking during build"
        - npm run build
        - echo "Build completed successfully"
    postBuild:
      commands:
        - echo "Post-build optimizations..."
        - echo "Build artifacts ready for deployment"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'Content-Security-Policy'
          value: "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' data: https://api.arya.ai https://*.amazonaws.com; frame-ancestors 'none';"
    - pattern: '/api/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate'
        - key: 'X-Robots-Tag'
          value: 'noindex, nofollow'
    - pattern: '/admin/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, no-cache, must-revalidate'
        - key: 'X-Robots-Tag'
          value: 'noindex, nofollow'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.{png,jpg,jpeg,gif,ico,svg,webp}'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  environmentVariables:
    - name: NEXT_TELEMETRY_DISABLED
      value: 1
    - name: NPM_CONFIG_PROGRESS
      value: false
    - name: NPM_CONFIG_LOGLEVEL
      value: warn
    - name: DISABLE_ESLINT_PLUGIN
      value: true